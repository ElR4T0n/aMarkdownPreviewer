<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./marked.js"></script>


    <script>
        function updatePreview(){
            document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value)
        }
        updatePreview()
        
        
        function defaultText(){
        let standardText = `
# H1
## H2

[text for a link] (www.google.com)

<dl>

<dt>Definition list</dt>

<dd>Is something people use sometimes.</dd>

<dt>Markdown in HTML</dt>

<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>

</dl>

\`\`\`

function(){
    return console.log("Hello")
};

\`\`\`

![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)

\`code block\`
- code
- all
- night

> Blockquotes are very handy in email to emulate reply text.

**Bolded text?**

`;
        let editorTextarea = document.getElementById("editor")
        editorTextarea.value = standardText
        document.getElementById("preview").innerHTML = marked(standardText);

        }</script>
        
</head>

<body onload="defaultText()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text center text-white bg-secondary">
                <h1>Markdown Previewer by ElR4T0n</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-info">
                <p>Editor</p>
                <textarea id="editor" onkeyup="updatePreview()"></textarea>

            </div>
            <div class="col-6 bg-success">
                <p>Preview</p>
                <div id="preview">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
